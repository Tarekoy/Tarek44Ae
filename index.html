
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monetag Ad Example</title>
</head>
<body>
    <script></script>   <!-- Monetag Ad Script -->
<script src='https://www.monetag.com/tag.js?zone=YOUR_ZONE_ID'8986104></script>
       
        
    </script>
</body>
</html>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        .container h1 {
            margin-bottom: 20px;
        }
        .container div {
            margin-bottom: 15px;
        }
        .container button {
            padding: 10px 20px;
            border: none;
            background-color: #007bff;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
            width: 100%;
        }
        .container button:hover {
            background-color: #0056b3;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>md Tarek Islam</h1>
        <div><strong>User ID:</strong> <span id="userId">123456</span></div>
        <div><strong>Balance:</strong> BDT <span id="balance">0</span></div>
        <div><strong>Today's Tasks:</strong> 3</div>
        <div><strong>Completed Tasks:</strong> <span id="completedTasks">0</span></div>
        <div><strong>Total Earnings:</strong> BDT <span id="totalEarnings">0.00</span></div>
        <div><strong>Total Ads Watched:</strong> <span id="adsWatched">0</span></div>
        <button id="watchAdBtn">Watch Ad</button>

        <a href="https://www.youtube.com" target="_blank"><button>YouTube Channel</button></a>
        <a href="https://t.me/yourtelegramgroup" target="_blank"><button>Telegram Group</button></a>

        <button onclick="toggleWithdraw()">Withdraw</button>
        <div id="withdrawSection" class="hidden">
            <p>Withdraw Amount: <input type="number" id="withdrawAmount" min="50" placeholder="Min 50BDT"></p>
            <p>Enter bKash Number: <input type="text" id="bkashNumber" placeholder="bKash Number"></p>
            <button onclick="submitWithdraw()">Confirm Withdraw</button>
        </div>

        <button onclick="toggleRefer()">Refer</button>
        <div id="referSection" class="hidden">
            <p>Share Your Referral Link:</p>
            <input type="text" value="https://t.me/yourbot?start=123456" id="refLink" readonly>
            <button onclick="copyReferLink()">Copy Link</button>
        </div>

        <!-- New button for Effectiverate CPM ad -->
        <a href="https://www.effectiveratecpm.com/ytpsfbpvub?key=35e3c6b8e515325c2925382fa8400b76" target="_blank">
            <button>Watch Ad  CPM</button>
        </a>
    </div>

    <!-- Background Music -->
    <audio id="backgroundMusic" loop>
        <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
    </audio> 

    <script>
        // Function to toggle Withdraw section visibility
        function toggleWithdraw() {
            document.getElementById('withdrawSection').classList.toggle('hidden');
        }

        // Function to toggle Referral section visibility
        function toggleRefer() {
            document.getElementById('referSection').classList.toggle('hidden');
        }

// Function to copy Referral link to clipboard
        function copyReferLink() {
            const refLink = document.getElementById('refLink');
            refLink.select();
            navigator.clipboard.writeText(refLink.value).then(() => {
                alert("Referral link copied!");
            });
        }

        // Function for handling ad watching
        function watchAd() {
            // Assuming the ad SDK function will trigger an ad display
            alert("Please watch the ad now!");

            // After the ad is watched, update the balance
            let adsWatched = parseInt(document.getElementById('adsWatched').textContent);
            let balance = parseInt(document.getElementById('balance').textContent);
            adsWatched++;
            balance += 2; // Increment by 2 BDT for watching the ad

            document.getElementById('adsWatched').textContent = adsWatched;
            document.getElementById('balance').textContent = balance;
            document.getElementById('totalEarnings').textContent = balance.toFixed(2);
            alert("Ad Watched! You earned 2 BDT.");
        }

        // Function for submitting the withdraw request
        function submitWithdraw() {
            let withdrawAmount = parseInt(document.getElementById('withdrawAmount').value);
            let bkashNumber = document.getElementById('bkashNumber').value;
            let balance = parseInt(document.getElementById('balance').textContent);

            if (withdrawAmount < 50) {
                alert("Minimum Withdraw Amount is 50 BDT.");
                return;
            }
            if (withdrawAmount > balance) {
                alert("Insufficient Balance.");
                return;
            }
            if (bkashNumber.length !== 11 || !/^\d+$/.test(bkashNumber)) {
                alert("Enter a valid 11-digit bKash number.");
                return;
            }

            // Balance Update
            balance -= withdrawAmount;
            document.getElementById('balance').textContent = balance;
            document.getElementById('totalEarnings').textContent = balance.toFixed(2);
            alert("Withdraw Request Sent Successfully!");
        }

        // Function to play background music
        function playMusic() {
            const audio = document.getElementById('backgroundMusic');
            audio.play();
        }

        // Add event listener for the "Watch Ad" button
        document.getElementById('watchAdBtn').addEventListener('click', function() {
            // Display the ad using the provided SDK
            watchAd();
        });
    </script>

</body>
</html>
